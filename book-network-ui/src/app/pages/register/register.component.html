<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div *ngIf="errorMessage.length" class="alert alert-danger" role="alert">
    <p *ngFor="let msg of errorMessage">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label" for="firstName"> First Name </label>
    <input [(ngModel)]="registerRequest.firstName" class="form-control" id="firstName" placeholder="First Name" type="text">
  </div> <div class="mb-3">
    <label class="form-label" for="lastName"> Last Name </label>
    <input [(ngModel)]="registerRequest.lastName" class="form-control" id="lastName" placeholder="Last Name" type="text">
  </div>
  <div class="mb-3">
    <label class="form-label" for="email"> Email address </label>
    <input [(ngModel)]="registerRequest.email" class="form-control" id="email" placeholder="name@example.com" type="email">
  </div>
  <div class="mb-3">
    <label class="form-label" for="password"> Password </label>
    <input [(ngModel)]="registerRequest.password" class="form-control" id="password" placeholder="Password" type="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" class="btn btn-primary" type="button">
      <em class="fas fa-sign-in-alt"> &nbsp;Register</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" class="btn btn-link" type="button">
        Login
      </button>
    </div>
  </div>
</div>
