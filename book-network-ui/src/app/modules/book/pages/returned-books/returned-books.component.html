<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of returnedBooks.content; let index = index">
      <th scope="row"> {{ index + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.isbn }}</td>
      <td><i class="fas fa-star text-warning"></i> {{book.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!book.returned" class="cursor-pointer fa-solid fa-paper-plane text-success"></i>
          <i [class.text-success]="book.returnApproved"
             (click)="approveReturnedBook(book)"
             class="cursor-pointer fa-solid fa-circle-check">
          </i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          [class.disabled]="page == 0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fas fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          [class.disabled]="page == 0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fas fa-angle-left"></i>
        </a>
      </li>
      <li *ngFor="let _ of [].constructor(this.returnedBooks.totalPages); let pageIndex = index"
          class="page-item"
      >
        <a
          (click)="goToPage(pageIndex)"
          [class.active]="page == pageIndex"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          [class.disabled]="isLastPage"
          aria-label="Next"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fas fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          [class.disabled]="isLastPage"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fas fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
